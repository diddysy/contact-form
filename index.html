<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="form-container">
    <h1 class="form-title">Contact Us</h1>
    <form action="#" method="post">
      <div class="name-fields">
        <div class="field-group">
          <label for="first-name">First Name <span class="required">*</span></label>
          <input type="text" id="first-name" name="first-name" required>
        </div>
        <div class="field-group">
          <label for="last-name">Last Name <span class="required">*</span></label>
          <input type="text" id="last-name" name="last-name" required>
        </div>
		        <div class="field-group">
          <label for="user-name">User Name <span class="required">*</span></label>
          <input type="text" id="user-name" name="user-name" required>
        </div>
      </div>
      <div class="field-group full-width">
        <label for="email">Email Address <span class="required">*</span></label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="field-group full-width">
        <label>Query Type <span class="required">*</span></label>
        <div class="query-options">
          <label class="radio-label">
            <input type="radio" name="query-type" value="general" required>
            General Enquiry
          </label>
          <label class="radio-label">
            <input type="radio" name="query-type" value="support" required>
            Support Request
          </label>
        </div>
      </div>
      <div class="field-group full-width">
        <label for="message">Message <span class="required">*</span></label>
        <textarea id="message" name="message" rows="4" required></textarea>
      </div>
      <div class="field-group full-width checkbox-group">
        <label class="checkbox-label">
          <input type="checkbox" name="consent" required>
          I consent to being contacted by the team <span class="required">*</span>
        </label>
      </div>
      <button type="submit" class="submit-button">Submit</button>
    </form>
  </main>
</body>
</html>
